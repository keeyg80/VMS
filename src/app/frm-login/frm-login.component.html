
    <div class="center">
      <h2 style="text-align:center" >VMS Login</h2>
    

      <form #loginform="ngForm" (ngSubmit)="OnSubmit(loginform)">

       
        <mat-form-field>
          <mat-label>Role</mat-label>
          <mat-select  ngModel required name="Role" #role="ngModel">
            <mat-option value = "Admin">Admin</mat-option>
            <mat-option value="Requester">Requester</mat-option>
            <mat-option value="Security">Security</mat-option>
          </mat-select>
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Login ID</mat-label>
            <input matInput type="text" name="username" maxlength="10" style="text-transform:uppercase;" ngModel #username="ngModel" required >          
            <span></span>
            <div class="invalid-feedback" *ngIf="username.invalid && username.touched"><a class="txt_error">Login Id is Mandatory</a></div>
        </mat-form-field>

        <mat-form-field> 
              <mat-label>Password</mat-label>
              <input matInput type="password"  name="password" ngModel #password="ngModel" required>
              <span></span>
              <div class="invalid-feedback" *ngIf="password.invalid && password.touched"><a class="txt_error">Login Password is Mandatory</a></div> 
        </mat-form-field>
        <div class="txt_link">Forgot Password?</div>
        <br />
          <button mat-stroked-button color="primary" [disabled]=!loginform.form.valid >Login</button>
          <br /><br />
        <div class="txt_link"> Not a member? <a [routerLink]="['/register']">Register</a></div>
        <br />
        <div>
      </div>
      </form> 

    </div>
